<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>XboxPlaydatesUS</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/iconround.png" height="75" width="75" /></a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="topBottomBordersOut navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="streams.html">Streams</a></li>
                    <li class="nav-item"><a class="nav-link" href="social.html">Social</a></li>
                    <li class="nav-item"><a class="nav-link" href="latestinfo.html">Latest Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav> 
    <!-- end navbar -->


    <!-- contact form-->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 contact-form-wrapper p-5 m-5">
                <h2 class="contactHeader text-center pb-5"><b>Contact Us</b></h2>
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="email" class="form-control" id="email" placeholder="Your email" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Choose One:</option>
                                <option value="xboxplaydates">Xbox Playdates</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Type your message here..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 pt-2">
                        <button type="submit" class="btn btnContactColor pull-right" id="btnContactUs">Send Message</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end contact form-->


    <!-- footer -->
    <section id="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
					<ul class="list-unstyled list-inline social text-center">
						<li class="list-inline-item"><a href="https://xboxplaydates.us/twitch"><i class="fa fa-twitch"></i></a></li>
						<li class="list-inline-item"><a href="https://twitter.com/XboxPlaydatesUS"><i class="fa fa-twitter"></i></a></li>
						<li class="list-inline-item"><a href="https://www.youtube.com/channel/UCsmPOuYeUCmNDQwaHFbyb-A"><i class="fa fa-youtube"></i></a></li>
						<li class="list-inline-item"><a href="https://www.facebook.com/XboxPlaydatesUS/"><i class="fa fa-facebook"></i></a></li>
					</ul>
				</div>
				<hr>
			</div>
		</div>
    </section>
    <!-- end footer-->

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
