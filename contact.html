<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/iconround.png" height="75" width="75" /></a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="topBottomBordersOut navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="streams.html">Streams</a></li>

    <!-- contact form-->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 contact-form-wrapper p-5 m-5">
                <h2 class="contactHeader text-center pb-2"><b>Contact Us</b></h2>
                <form action="mailto:administration@xboxplaydates.org" method="POST" 
                enctype="text/plain" name="EmailForm">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="message">Email Message</label>
                            <textarea name="message" id="message" class="form-control" rows="10" required="required" placeholder="Type your email message here..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 pt-2">
                        <button type="submit" class="btn btnContactColor pull-right" id="btnContactUs" value="Submit">Send Email</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end contact form-->


     <!-- footer -->
     <section id="footer">
		<div class="container">
			<div class="row">
				<div class="col mt-2 mt-sm-5 text-center">
